<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: linear-gradient(to right, #ff9999, #66b3ff);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2em;
            margin: 0;
        }

        .header nav {
            display: flex;
            gap: 20px;
        }

        .header a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .main {
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            width: 300px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product p {
            margin-bottom: 15px;
        }

        .product button {
            background-color: #66b3ff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .product button:hover {
            background-color: #3399ff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
            margin-top: 50px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Awesome Shop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
        </nav>
    </header>

    <main class="main">
        <div class="product">
            <img src="https://placeimg.com/640/480/tech" alt="Tech Product">
            <h3>Tech Gadget</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec nec odio justo.</p>
            <button>Buy Now</button>
        </div>

        <div class="product">
            <img src="https://placeimg.com/640/480/fashion" alt="Fashion Product">
            <h3>Stylish Outfit</h3>
            <p>Mauris sit amet magna quam. Pellentesque lorem ipsum.</p>
            <button>Add to Cart</button>
        </div>

        </main>

    <footer class="footer">
        <p>&copy; 2024 Awesome Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
